<div class="container">

  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <app-tentativas [tentativas]="tentativas"></app-tentativas>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-13">
          <h6>{{ intrucao }}</h6>
          <p>{{rodadaFrase.fraseEng}}</p>
          <textarea
          class="form-control"
          rows="3"
          (input)="autalizaReposta($event)"
          [value]="resposta"
          ></textarea>
          <div class="form-group">
          </div>
        </div>
        <div class="row">
          <div class="col">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
